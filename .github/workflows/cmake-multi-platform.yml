name: Windows Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Create build folder
      run: |
        cd build
      shell: powershell
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2.0.2
      with:
        cmake-version: 3.28
    - name: Configure CMake
      run: cmake "D:\a\SnowClient\SnowClient" -G "Visual Studio 17 2022"
      shell: powershell
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    
    - name: Build DLL
      run: |
        $sdkPath = &dotnet --list-sdks | Select-String -Pattern "7.0" | ForEach-Object { $_.ToString().Split(' ')[0] }
        $msbuildPath = Join-Path -Path (Split-Path -Path $sdkPath -Parent) -ChildPath "MSBuild\Current\Bin\msbuild.exe"
        & $msbuildPath Solstice.sln /p:Configuration=Release
      shell: powershell
      working-directory: build
