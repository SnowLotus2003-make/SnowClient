name: Windows Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: List Files
      run: |
        Write-Host "当前目录下的所有文件:"
        Get-ChildItem
      shell: powershell
    - name: Create build folder
      run: |
        Set-Location build
      shell: powershell
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-x86_64-binutils
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2.0.2
      with:
        cmake-version: 3.28
    - name: Configure CMake
      run: cmake "D:\a\SnowClient\SnowClient" -G "Visual Studio 17 2022"
      shell: powershell
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x' # 根据需要调整.NET 版本
    - name: Build DLL
      run: msbuild Solstice.sln /p:Configuration=Release
      working-directory: build
