name: Windows 构建
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    - name: 安装 dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - name: 添加 MSBuild 路径到环境变量
      run: |
        # 根据实际 Visual Studio 版本修改路径
        $msbuildPath = "C:\Program Files\Microsoft Visual Studio\2022\Professional\MSBuild\Current\Bin"
        [Environment]::SetEnvironmentVariable("PATH", "$msbuildPath;${{ env.PATH }}", [EnvironmentVariableTarget]::Process)
      shell: powershell
    - name: 输出当前工作目录
      run: Get-Location
      shell: powershell
    - name: 进入文件夹
      run: |
        cd build
      shell: powershell
    - name: 安装 CMake
      uses: jwlawson/actions-setup-cmake@v2.0.2
      with:
        cmake-version: 3.28
    - name: 配置 CMake
      run: cmake "D:\a\SnowClient\SnowClient" -G "Visual Studio 17 2022"
      shell: powershell
    - name: 复制 msbuild.exe
      run: |
        $sourcePath = "C:\Program Files\Microsoft Visual Studio\2022\Professional\MSBuild\Current\Bin\msbuild.exe"
        $destinationPath = "D:\a\SnowClient\SnowClient\msbuild.exe"
        Copy-Item -Path $sourcePath -Destination $destinationPath -Force
      shell: powershell
    
