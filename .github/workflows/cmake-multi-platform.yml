name: Build SnowClient DLL
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2.0.2
      with:
        cmake-version: 3.28
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          mingw-w64-x86_64-binutils
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-openmp
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    - name: Build and Resolve function call ambiguity
      shell: cmd
      run: |
        cmake --build build --config Release
        set source_file=build\_deps\directxtk-src\Audio\WAVFileReader.cpp
        set temp_file=%temp%\WAVFileReader_temp.cpp
        type nul > %temp_file%
        for /f "delims=" %%i in (%source_file%) do (
          set line=%%i
          setlocal enabledelayedexpansion
          set new_line=!line:safe_handle(=DirectX::safe_handle(!
          echo.!new_line!>> %temp_file%
          endlocal
        )
        move /y %temp_file% %source_file%
    - name: Check DLL Existence
      run: |
        if not exist build\SnowClient.dll (
          echo "SnowClient.dll not found in the build directory. Build may have failed."
          exit 1
        )
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # 可根据实际情况修改版本号
        release_name: SnowClient DLL Release
        draft: false
        prerelease: false
    - name: Upload DLL to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/SnowClient.dll
        asset_name: SnowClient.dll
        asset_content_type: application/octet-stream
