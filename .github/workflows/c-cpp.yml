name: Solstice Build and Test Workflow

on:
  push:
    branches: [ main ]  # 可根据实际情况调整触发的分支
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # 根据项目实际需求调整运行环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: pacman -S --noconfirm mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake mingw-w64-x86_64-binutils

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release  # 可根据需要调整构建类型
      shell: bash

    - name: Build project
      run: |
        cmake --build ${{github.workspace}}/build --config Release  # 与上面构建类型保持一致
      shell: bash

    - name: Test project (可根据项目实际情况添加测试命令，如果没有测试可省略此步骤)
      run: |
        # 假设项目有测试可执行文件，这里使用 ctest 作为示例，需根据实际情况修改
        ctest --test-dir ${{github.workspace}}/build
      shell: bash
