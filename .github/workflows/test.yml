name: Windows 构建
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    - name: 安装 dotnet
      uses: microsoft/setup-msbuild@v2
    - name: 输出当前工作目录
      run: Get-Location
      shell: powershell
    - name: 进入文件夹
      run: |
        cd build
      shell: powershell
    - name: 安装 CMake
      uses: jwlawson/actions-setup-cmake@v2.0.2
    - name: 配置 CMake
      run: cmake "D:\a\SnowClient\SnowClient" -G "Visual Studio 17 2022"
      shell: powershell
    - name: 打包目录为 ZIP 压缩包
      run: |
        $source = "D:\a\SnowClient\SnowClient"
        $zipPath = "D:\a\SnowClient\SnowClient.zip"
        Compress - Archive - Path $source -DestinationPath $zipPath
      shell: powershell
    - name: 上传压缩包为工件
      uses: actions/upload - artifact@v3
      with:
        name: SnowClient - Archive
        path: D:\a\SnowClient\SnowClient.zip
    - name: 创建或获取 Release
      id: create_release
      uses: actions/create - release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false
    - name: 上传工件到 Release
      uses: actions/upload - release - asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: D:\a\SnowClient\SnowClient.zip
        asset_name: SnowClient.zip
        asset_content_type: application/zip
